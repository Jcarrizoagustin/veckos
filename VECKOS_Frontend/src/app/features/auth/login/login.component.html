<div class="login-container">
  <div class="login-left-panel">
    <div class="login-content">
      <h1 class="login-title">Bienvenido/a</h1>
      
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="username">Usuario</label>
          <input id="username" type="text" formControlName="username" placeholder="Ingrese su usuario" class="form-input">
          <div *ngIf="loginForm.get('username')?.invalid && (loginForm.get('username')?.dirty || loginForm.get('username')?.touched)" class="error-message">
            El nombre de usuario es obligatorio
          </div>
        </div>
        
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input id="password" [type]="hidePassword ? 'password' : 'text'" formControlName="password" placeholder="·············" class="form-input">
          <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)" class="error-message">
            La contraseña es obligatoria
          </div>
        </div>
        
        <div class="forgot-password">
          <span (click)="forgotPassword()">Olvidé mi contraseña</span>
        </div>
        
        <button type="submit" [disabled]="loginForm.invalid || isLoading" class="login-button">
          {{ isLoading ? 'Iniciando sesión...' : 'Iniciar sesión' }}
        </button>
      </form>
    </div>
  </div>
  
  <div class="login-right-panel">
    <div class="logo-container">
      <img src="assets/images/logo.png" alt="Vecko's Logo" class="logo">
    </div>
  </div>
</div>
