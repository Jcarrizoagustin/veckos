<div class="planes-container">
    <div class="planes-header">
      <h1>Planes de Entrenamiento</h1>
      <button mat-raised-button color="primary" (click)="createPlan()">
        <mat-icon>add</mat-icon>
        Nuevo Plan
      </button>
    </div>
    
    <div class="loading-container" *ngIf="isLoading">
      <div class="loading-spinner"></div>
      <p>Cargando planes...</p>
    </div>
    
    <div class="planes-grid" *ngIf="!isLoading">
      <mat-card class="plan-card" *ngFor="let plan of planes">
        <mat-card-header>
          <div mat-card-avatar class="plan-header-icon">
            <mat-icon>fitness_center</mat-icon>
          </div>
          <mat-card-title>{{plan.nombre}}</mat-card-title>
          <mat-card-subtitle>{{formatPrice(plan.precio)}}</mat-card-subtitle>
        </mat-card-header>
        
        <mat-card-content>
          <p>{{plan.descripcion}}</p>
          <mat-divider></mat-divider>
          <div class="plan-stats">
            <div class="stat-item">
              <span class="stat-value">{{plan.usuariosActivos}}</span>
              <span class="stat-label">Usuarios activos</span>
            </div>
          </div>
        </mat-card-content>
        
        <mat-card-actions>
          <button mat-button color="primary" (click)="editPlan(plan.id)">
            <mat-icon>edit</mat-icon> Editar
          </button>
          <button mat-button color="warn" (click)="deletePlan(plan.id)">
            <mat-icon>delete</mat-icon> Eliminar
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
